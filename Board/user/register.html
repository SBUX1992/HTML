<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>약관</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>










    </style>

</head>
<body>
    <div id="wrapper">
        <header>
            <h3>Board System v1.0</h3>
        </header>
        <main id="user" class="register">



            <table border="0">
                <caption>사이트 이용정보 입력</caption>
                <tr>
                    <td>아이디</td>
                    <td>
                        <input type="text" name="uid" placeholder="아이디 입력">
                        <button><img src="../img/chk_id.gif" alt="중복확인"></button>
                    </td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" name="pass" placeholder="비밀번호 입력"></td>
                </tr>
                <tr>
                    <td>비밀번호 확인</td>
                    <td><input type="passworld" name="pass" placeholder="비밀번호 확인 입력"></td>
                </tr>
            </table>

            <table border="0">
                <caption>개인정보 입력</caption>
                <tr>
                    <td>이름</td>
                    <td><input type="text" name="name" placeholder="이름 입력"></td>
                </tr>
                <tr>
                    <td>별명</td>
                    <td>
                        <p>공백없이 한글, 영문, 숫자만 입력가능</p>
                        <input type="text" name="nickname" placeholder="별명 입력">
                    </td>
                </tr>
                <tr>
                    <td>E-Mail</td>
                    <td><input type="text" name="email" placeholder="이메일 입력"></td>
                </tr>
                <tr>
                    <td>주소</td>
                    <td>
                        <div>
                            <input type="text" name="addr" placeholder="우편번호">
                            <button><img src="../img/chk_post.gif" alt="우편번호찾기"></button>
                        </div>
                        <div>
                            <input type="text" name="addr" placeholder="주소를 검색하세요.">
                        </div>
                        <div>
                            <input type="text" name="addr" placeholder="상세주소를 입력하세요.">
                        </div>
                        
                    </td>
                </tr>
            </table>

            <p>
                <a href="#" class="cancel">취소</a>
                <a href="#" class="next">회원가입</a>
            </p>


        </main>
        <footer>
            <p>Copylife by sbux.or.kr</p>
        </footer>
    </div>
</body>
</html>
